<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <script>
        var cup=prompt("Choose the size of cup: 1-small, 2-medium, 3-grand");
        var cost=0;
        switch (cup) {
            case "1":
            {
                cost += 25;
                document.write("<img src='coffee.jpg' height='100' width='100'/>");
            }
            break;
            case "2":
            {
                cost += 50;
                document.write("<img src='coffee.jpg' height='150' width='150'/>");
            }
            break;
            case "3":
            {
                cost += 75;
                document.write("<img src='coffee.jpg' height='190' width='190'/>");
            }
        }
        if (cost !=0) {
            document.write("<p>Pay "+cost+" cent");
        }

    </script>
</head>
<body>

</body>
</html>
